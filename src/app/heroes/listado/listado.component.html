<p>listado works!</p>
<ul>
    <li *ngFor="let heroe of heroes; let i = index">
        {{ i+1 }} - {{ heroe }}
    </li>
</ul>

<button (click) = "BorrarHeroe()">Borrar Heroe</button>

<div *ngIf="HB; else noBorrado">
    <h3>Heroe Borrado <small>{{ HB }}</small></h3>
</div>

<ng-template #noBorrado>
    <h3>No se ah borrado nada</h3>
</ng-template>
